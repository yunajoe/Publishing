<!-- 웹브라우저에게 HTML 버전을 알려주는 역할 -->
<!DOCTYPE html> 
<!-- utf-8은 한글을지원하는 대표적인 encoding방식-->
<meta charset="utf-8">

<!--  브라우저의 탭이나 방문 기록에 나와 있는 바로 그 제목 -->
<title>My First Website</title>

<!-- 가장 중요한 머리말은 <h1>(heading 1), 그 다음으로 중요한 머리말은 <h2>(heading 2). 이런 식으로 <h6>(heading 6)까지 작성 -->
<h1>머리말 1</h1>
<h2>머리말 2</h2>
<h3>머리말 3</h3>
<h4>머리말 4</h4>
<h5>머리말 5</h5>
<h6>머리말 6</h6>

<!-- 문단태그 p -->
<!-- 텍스트를 굵게 쓰고 싶으면 'bold'의 약자인 <b> 태그 -->
<!-- 텍스트를 날려 쓰고 싶으면 'italics'의 약자인 <i> 태그 -->
<p><i>안녕하세요</i> 오늘도 <b>좋은하루1</b></p>
<p>안녕하세요 오늘도 좋은하루2</p>
<p>안녕하세요 오늘도 좋은하루3</p>
